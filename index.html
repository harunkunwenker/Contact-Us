<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Us</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/util.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Contact Us
				</span>

				<div class="wrap-input100 validate-input" data-validate="Please enter your name">
					<input class="input100" type="text" name="name" placeholder="Full Name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter email: e@a.x">
					<input class="input100" type="text" name="email" placeholder="Email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter your message">
					<textarea class="input100" name="message" placeholder="Your Message"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Send Email
					</button>
				</div>
			</form>

			<div class="contact100-more">
				Contact our 24/7 call center: <span class="contact100-more-highlight">+62838-5157-5726</span>
			</div>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/popper.js"></script>
	<script src="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/moment.min.js"></script>
	<script src="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
	<script src="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/map-custom.js"></script>
<!--===============================================================================================-->
	<script src="https://cdn.rawgit.com/harunkunwenker/Contact_Form/contact_form/main.js"></script>

</body>
</html>
